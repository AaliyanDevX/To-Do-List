<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo-List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ToDo-List</h1>
  <div class="todo-style">
    <input type="text" class="todo-items" placeholder="Task name" />
    <input type="date" class="todo-date" name="date" />
    <button class="button-add" onclick="todoTasks()">Add</button>
    <div class="todo-tasks-render"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
